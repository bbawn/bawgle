<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/scripts/bawgle-api-client.js"></script>
    <meta charset="utf-8">
    <title>Bawgle</title>
  </head>
  <body>
    <section class="bawgle">
      <div id="control">
        <form action="" method="get">
          <input class="topitem" id="new" type="submit" value="New">
        </form>
        <button class="topitem" id="playing">
          <span class="material-icons md-18" id="playing-icon" >play_arrow</span>
        </button>
        <button class="topitem" id="solve">Solve</button>
        <button class="topitem" id="help">
          <span class="material-icons md-18">help_outline</span>
        </button>
      </div>
      <div id="main">
      <div id="left-panel">
        <h2 id="your-words-label" class="panel-label"></h2>
        <div class="word-panel">
          <ul id="user-word-list" class="word-list">
          </ul>
        </div>
      </div>
      <div id="center-panel">
        <h2 id="status" class="panel-label"></h2>
      </div>
      <div id="right-panel">
        <h2 id="solution-label" class="panel-label"></h2>
        <div class="word-panel">
          <ul id="solution-word-list" class="word-list">
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
